{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <!-- Favicons-->
    <link rel="apple-touch-icon-precomposed" href="{% static 'ci8/images/apple152.png' %}">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta name="msapplication-TileImage" content="images/mstile144.png">
    <link rel="icon" href="{% static 'ci8/images/favicon32.png' %}" sizes="32x32">
    <!--  Android 5 Chrome Color-->
    <meta name="theme-color" content="#E53935">

    <title>{{ title }}</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{% static 'ci8/css/materialize.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="{% static 'ci8/css/material-design-iconic-font.min.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="{% static 'ci8/css/style.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
    {% block extra-style %}{% endblock %}
</head>
<body>
{% block header %}
<nav class="white" role="navigation">
    <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo"><img src="{% static 'ci8/images/logo.png' %}" alt="C8 Logo"></a>
    </div>
</nav>
{% endblock %}

{% block content %}
{% endblock %}

{% block footer %}
<footer class="page-footer grey darken-1">
    <div class="footer-copyright">
        <div class="container">
            Made by <a class="black-text" href="http://materializecss.com">Materialize</a> & <a class="black-text" href="https://github.com/ciotto/django-static-sites">django-static-sites</a>
        </div>
    </div>
</footer>
{% endblock %}


<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="{% static 'ci8/js/materialize.js' %}"></script>
<script src="{% static 'ci8/js/init.js' %}"></script>
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-73152077-1', 'auto');
    ga('send', 'pageview');

</script>

</body>
</html>
