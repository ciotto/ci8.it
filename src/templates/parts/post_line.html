<!-- Post line -->
<div class="post">
    {% for l in p.localized_pages %}<a href="{{ l.path }}"><img src="images/icons/{{ l.locale }}.svg" class="svg-icon" data-toggle="tooltip" data-placement="top" title="{{ l.lang }}"></a>
    {% endfor %}
    {% if p.category %}
    <a href="categories.html#{{ p.category.slug }}">
      {% if p.category.icon_svg %}<img src="{{ p.category.icon_svg }}" class="svg-icon" data-toggle="tooltip" data-placement="top" title="{{ p.category.name }}">
      {% else %}<i class="{{ p.category.icon }} text-secondary" data-toggle="tooltip" data-placement="top" title="{{ p.category.name }}"></i>{% endif %}
    </a>
    {% else %}
    <i class="fas fa-quote-right text-secondary"></i>
    {% endif %}
    <a href="{{ p.path }}">
        <span class="post-meta text-secondary">{% if p.lastmod %}{{ p.lastmod }}{% else %}{{ p.date }}{% endif %}</span> - <span class="post-title font-weight-bold">{{ p.title }}</span>
    </a>
</div>
